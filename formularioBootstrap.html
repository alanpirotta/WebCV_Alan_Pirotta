<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-style.css">
    <!-- Fuente open sans y EB garamond para tÃ­tulos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <title>Alan Pirotta</title>
</head>
<body>
    <form class="contact_form" id="contact_form" method="get">
        <div class="row">
            <div class="mb-3 col-md-6 col-sm-6">
                <label for="name" class="form-label">Nombre y apellido:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3 col-md-6 col-sm-6">
                <label for="mail" class="form-label">Mail:</label>
                <input type="email" class="form-control" id="mail" name="mail">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-md-6 col-sm-6">
                <label for="subject" class="form-label">Asunto:</label>
                <input type="text" class="form-control" id="subject" name="subject">
            </div>
            <div class="mb-3 col-md-6 col-sm-6">
                <p for="subject_type" class="form-label">Tema:</p>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="subject_type" id="work"><label class="form-check-label" for="work">laboral</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="subject_type" id="personal"><label class="form-check-label" for="personal">personal</label>
                </div>
            </div>
        </div>
            <div class="mb-3">
                <label for="message" id="textarea_title" class="form-label">Mensaje:</label>
                <textarea class="form-control" id="message" rows="3" name="message"></textarea>
            </div>
        <div class="mb-3">
            <input class="btn btn-primary" id="contact_form_button" type="submit">
        </div>
    </form>
    <script src="validar_form.js">
    </script>
</body>
</html>
